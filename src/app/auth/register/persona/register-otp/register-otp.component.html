<form autocomplete="off" (ngSubmit)="onSubmitOtp()" [formGroup]="formOtp" class="row justify-content-center align-self-center">
    <div class="col-md-10">
        <div class="col-sm pb-3 mt-5">
            <h2 class="title-red text-center">CÓDIGO OTP</h2>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input class="form-control form-control-lg style-form-auth" name="email" type="email" placeholder="Email" formControlName="email" [class.is-invalid]="emailNoValid">
                <small class="form-text text-danger" *ngIf="emailNoValid">
                El correo es obligatorio
            </small>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <input class="form-control form-control-lg style-form-auth" name="name" type="text" placeholder="Nombre completo" formControlName="name" [class.is-invalid]="nameNoValid">
                <small class="form-text text-danger" *ngIf="nameNoValid">
                El nombre es obligatorio
            </small>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <input class="form-control form-control-lg style-form-auth" name="phone" type="number" placeholder="Teléfono" formControlName="phone" [class.is-invalid]="phoneNoValid">
                <small class="form-text text-danger" *ngIf="phoneNoValid">
                El teléfono es obligatorio
            </small>
            </div>
        </div>

        <div class="form-group row">
            <div class="input-group col-md-12">
                <button type="submit" class="btn btn-red btn-block">
                    GENERAR CÓDIGO
                </button>
            </div>
        </div>
    </div>
