<form autocomplete="off" class="row justify-content-center align-self-center">
    <div class="col-md-10">
        <div class="col-sm pb-3 mt-5">
            <h2 class="title-red text-center">CONTRASEÑA</h2>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input class="form-control form-control-lg style-form-auth" name="pass" type="password" placeholder="Contraseña" formControlName="password">
                <small class="form-text text-danger">
                La contraseña es obligatoria
            </small>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <input class="form-control form-control-lg style-form-auth" name="remember_pass" type="password" placeholder="Confirmar contraseña" formControlName="remember_pass">
                <small class="form-text text-danger">
                La contraseña no es igual que el anterior
            </small>
            </div>
        </div>

        <div class="form-group row">
            <div class="input-group col-md-12">
                <button type="submit" class="btn btn-red btn-block">
                    REGISTRARME
                </button>
            </div>
        </div>
    </div>
